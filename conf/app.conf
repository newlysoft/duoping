appname = duoping
httpport = 8080
runmode = dev
# 是否开启 gzip 支持
EnableGzip = true
# 模板视图路径
ViewsPath = views
# 静态文件路径
StaticDir = static:static views:views
 
SessionOn = true
###################### 数据库配置 ############################

# MYSQL地址
dbhost = localhost

# MYSQL端口
dbport = 3306

# MYSQL用户名
dbuser=root

# MYSQL密码
dbpassword=

# MYSQL数据库名称
dbname=duoping